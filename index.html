<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img 
        class="logo" 
        src="./images/logo.svg" 
        alt="Логотип Место Россия" 
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Фотография профиля"
          />
          <div class="profile__text">
            <div class="profile__line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Редактировать"
              ></button>
            </div>

            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button 
          class="profile__add-button" 
          type="button">
          <img 
            class="profile__button-pic" 
            src="./images/plus.svg" 
            alt="Плюс" 
          />
        </button>
      </section>
      <section class="elements">
       
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <!-- Папап редактирование профиля -->
    <div class="popup popup__add-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profileName">
          <input 
            class="popup__input_type_name popup__input" 
            type="text" 
            name="Имя" 
          />

          <input
            class="popup__input_type_profession popup__input"
            type="text"
            name="Профессия"
          />

          <button
            class="popup__save popup__save-profile"
            type="submit"
            aria-label="Кнопка сохранить"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__close popup__close-profile"
          type="button"
          aria-label="Кнопка закрыть"
        ></button>
      </div>
    </div>
<!-- Папап добавление новой карточки -->
    <div class="popup popup__add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form_card" name="nameCard">
          <input 
            class="popup__input_name_card popup__input" 
            type="text" 
            name="Название" 
          />

          <input
            class="popup__input_link_foto popup__input"
            type="text"
            name="Ссылка на фото"
          />

          <button
            class="popup__save popup__save-card"
            type="submit"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
        <button
          class="popup__close popup__close-card"
          type="button"
          aria-label="Кнопка закрыть"
        ></button>
      </div>
    </div>
    <!-- Попап карточки в большом размере -->
<div class="popup popup__picture">
<figure class="popup__figure">
  <img class="popup__image" src="#" alt="#">
  <figcaption class="popup__caption"></figcaption>
  <button type="button" class="popup__close popup__close-pic"></button>
</figure> 
</div>
    
    <template id="cards__template">
      <div class="elements__card">
        <img 
          class="elements__foto" 
          src="#" 
          alt="#" 
        />
        <button class="elements__trash"
          type="button"
        aria-label="Удалить">
      </button>

        <div class="elements__group">
          <h2 class="elements__title"></h2>
          <button
            class="elements__like"
            type="button"
            aria-label="Лайк"
          ></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
