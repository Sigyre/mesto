<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img 
        class="logo" 
        src="./images/logo.svg" 
        alt="Логотип Место Россия" 
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Фотография профиля"
          />
          <div class="profile__text">
            <div class="profile__line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Редактировать"
              ></button>
            </div>

            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button 
          class="profile__add-button" 
          type="button">
          <img 
            class="profile__button-pic" 
            src="./images/plus.svg" 
            alt="Плюс" 
          />
        </button>
      </section>
      <section class="elements">
        <div class="elements__card">
          <img 
            class="elements__foto" 
            src="./images/Dombai.jpg" 
            alt="Домбай" 
          />
          <div class="elements__group">
            <h2 class="elements__title">Домбай</h2>
            <button
              class="elements__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="elements__card">
          <img 
            class="elements__foto" 
            src="./images/Elbrus.jpg" 
            alt="Эльбрус" 
          />
          <div class="elements__group">
            <h2 class="elements__title">Эльбрус</h2>
            <button
              class="elements__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__foto"
            src="./images/Karachaevsk.jpg"
            alt="Карачаево"
          />
          <div class="elements__group">
            <h2 class="elements__title">Карачаево</h2>
            <button
              class="elements__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="elements__card">
          <img 
            class="elements__foto" 
            src="./images/Dombai.jpg" 
            alt="Домбай" 
          />
          <div class="elements__group">
            <h2 class="elements__title">Домбай</h2>
            <button
              class="elements__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="elements__card">
          <img 
            class="elements__foto" 
            src="./images/Elbrus.jpg" 
            alt="Эльбрус" 
          />
          <div class="elements__group">
            <h2 class="elements__title">Эльбрус</h2>
            <button
              class="elements__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__foto"
            src="./images/Karachaevsk.jpg"
            alt="Карачаево-Черкесия"
          />
          <div class="elements__group">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button
              class="elements__like"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profileName">
          <input 
            class="popup__input_type_name popup__input" 
            type="text" 
            name="name" 
          />

          <input
            class="popup__input_type_profession popup__input"
            type="text"
            name="profession"
          />

          <button
            class="popup__save"
            type="submit"
            aria-label="Кнопка сохранить"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__close"
          type="button"
          aria-label="Кнопка закрыть"
        ></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
